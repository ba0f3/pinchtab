<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #0a0a0a;
    color: #e0e0e0;
    font-family: -apple-system, BlinkMacSystemFont, 'SF Mono', 'Fira Code', monospace;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    overflow: hidden;
  }
  .container {
    text-align: center;
    animation: fadeIn 0.6s ease;
  }
  .logo {
    width: 192px;
    height: 192px;
    margin-bottom: 16px;
    animation: pinch 2s ease-in-out infinite;
    border-radius: 24px;
  }
  .name {
    font-size: 42px;
    font-weight: 700;
    letter-spacing: 4px;
    color: #fff;
    text-transform: uppercase;
    margin-bottom: 8px;
  }
  .tagline {
    font-size: 14px;
    color: #666;
    letter-spacing: 2px;
    margin-bottom: 32px;
  }
  .status {
    display: inline-block;
    padding: 6px 16px;
    border: 1px solid #2a2a2a;
    border-radius: 4px;
    font-size: 12px;
    color: #4a4a4a;
  }
  .status .dot {
    display: inline-block;
    width: 8px;
    height: 8px;
    background: #22c55e;
    border-radius: 50%;
    margin-right: 8px;
    animation: pulse 2s ease infinite;
  }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }
  @keyframes pinch {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05) rotate(-2deg); }
  }
  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.4; }
  }
</style>
