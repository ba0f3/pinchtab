name: Integration Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.26'

      - name: Install Google Chrome (deb, avoids snap hangs)
        run: |
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo 'deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main' | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          echo "CHROME_BINARY=/usr/bin/google-chrome" >> $GITHUB_ENV

      - name: Install go-testreport
        run: go install github.com/beheran/go-testreport@latest

      - name: Run integration tests
        run: go test -tags integration -v -timeout 10m -count=1 -json ./tests/integration/ | tee integration-results.json | go-testreport -markdown >> $GITHUB_STEP_SUMMARY
        env:
          BRIDGE_HEADLESS: "true"
          BRIDGE_NO_RESTORE: "true"
          PINCHTAB_TEST_PORT: "19867"

      - name: Integration test summary
        if: always()
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Integration Test Details" >> $GITHUB_STEP_SUMMARY
          if [ -f integration-results.json ]; then
            jq '.Summary' integration-results.json >> $GITHUB_STEP_SUMMARY || true
          fi
